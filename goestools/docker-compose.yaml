services:
  goesproc:
    container_name: goestools-goesproc
    image: goestools
    volumes:
      - /mnt/data/goes:/data
      - ./goesproc-goesr.conf:/etc/goesproc-goesr.conf
    command:
      - 'goesproc'
      - '-c'
      - '/etc/goesproc-goesr.conf'
      - '-m'
      - 'packet' 
      - '--subscribe' 
      - 'tcp://host.docker.internal:5004'
      - '--out' 
      - '/data'
    extra_hosts:
      - "host.docker.internal:host-gateway"

