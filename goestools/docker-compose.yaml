services:
  goesrecv:
    container_name: goestools-goesrecv
    image: nickkb/goestools
    hostname: goesrecv
    expose:
       - 5004
    devices:
       - /dev/bus/usb/001/003:/dev/bus/usb/001/003
    volumes:
       - ./goesrecv.conf:/opt/goesrecv.conf
    command:
       - 'goesrecv'
       - '-v' 
       - '-i' 
       - '1' 
       - '-c' 
       - '/opt/goesrecv.conf'

  goesproc:
    container_name: goestools-goesproc
    image: nickkb/goestools
    volumes:
      - /mnt/data/goes:/data
      - ./goesproc-goesr.conf:/etc/goesproc-goesr.conf
    command:
      - 'goesproc'
      - '-c'
      - '/etc/goesproc-goesr.conf'
      - '-m'
      - 'packet' 
      - '--subscribe' 
      - 'tcp://goesrecv:5004'
      - '--out' 
      - '/data'
    depends_on:
      - goesrecv

